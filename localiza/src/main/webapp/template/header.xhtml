<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:form>
	<center>
		<p:panelGrid columns="2" styleClass="semBorda">
			<f:facet name="header">
				<h:graphicImage library="imagens" name="cmos_logo.png" width="60%"
					height="60%" />
			</f:facet>
			<p:outputLabel styleClass="titulo" value="Tecnologia que Salva Vidas" />
		</p:panelGrid>
	</center>
		<p:menubar>
			<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml" />
			<p:menuitem value="Localizar" icon="ui-icon-document" url="localizar.xhtml"/>
		<f:facet name="options">            
            	        <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{usuarioController.Logout}"/>
        	</f:facet>
		</p:menubar>
 
	</h:form>
 
</html>
